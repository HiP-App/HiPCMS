<div class="row">
    <div class="col col-sm-8">
        @* The Search box *@
        <input class="form-control" ng-model="searchUser" placeholder="Search user..."/>
    </div>
    <div class="col col-sm-4">
        @* The Drop down list *@
        <select class="form-control" ng-model="selectedRole" ng-options="role for role in roles">
            <option value="">All</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="container table-responsive" ng-controller="AdminCtrl">
        <br><br>
        @* The Table *@
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th ng-click="sort('lastName')">Last Name
                        <!--<span class="glyphicon sort-icon" ng-show="sortKey=='lastName'" ng-class="{'glyphicon-triangle-top':reverse,'glyphicon-triangle-bottom':!reverse}"></span>-->
                        <span ng-show="sortKey=='lastName'"></span>
                    </th>
                    <th ng-click="sort('firstName')">First Name
                        <!--<span class="glyphicon sort-icon" ng-show="sortKey=='firstName'" ng-class="{'glyphicon-triangle-top':reverse,'glyphicon-triangle-bottom':!reverse}"></span>-->
                        <span ng-show="sortKey=='firstName'"></span>
                    </th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="user in users | filter: searchUser | filter: (!!selectedRole || undefined) && {role: selectedRole} | orderBy: sortKey: reverse">
                    <td><span ng-bind="user.lastName"></span></td>
                    <td><span ng-bind="user.firstName"></span></td>
                    <td><span ng-bind="user.email"></span></td>
                    <td>
                        <select class="form-control" ng-model="user.role" ng-selected="user.role" ng-options="role for role in roles" ng-change="setRole(user)">
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
