<h1>Okilidokili.</h1>

<fieldset class="col-md-6 col-md-offset-3 ng-scope" ng-controller="SignInCtrl">
  <legend>Localize: "sign.in.credentials"</legend>
  <form name="form" id="sign-in-form" ng-submit="submit()" ng-model-options="{ updateOn: 'submit blur' }"
        autocomplete="off" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required">


    <div class="form-group  " id="email_field">


      <label class="control-label sr-only" for="email">Localize: email</label>


      <input type="email" id="email" name="email" value=""
             class="form-control input-lg ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required"
             placeholder="Localize: email" required="" ng-model="email">


    </div>
    <!-- ngIf: form.email.$dirty -->


    <div class="form-group  " id="password_field">


      <label class="control-label sr-only" for="password">Localize: password</label>


      <input type="password" id="password" name="password" value=""
             class="form-control input-lg ng-pristine ng-untouched ng-invalid ng-invalid-required"
             placeholder="Localize: password" required="" ng-model="password">


    </div>
    <!-- ngIf: form.password.$dirty -->


    <div class="form-group  " id="rememberMe_field">


      <div class="checkbox">
        <label for="rememberMe">
          <input type="checkbox" id="rememberMe" name="rememberMe" value="true" checked="true" ng-model="rememberMe"
                 ng-init="rememberMe=true" class="ng-pristine ng-untouched ng-valid">
          Localize: remember.me
        </label>

      </div>


    </div>


    <div class="form-group">
      <button ng-disabled="form.$invalid" id="submit" type="submit" value="submit"
              class="btn btn-lg btn-primary btn-block" disabled="disabled">
        Localize: "sign.in"
      </button>
    </div>

    <div>
      <p class="not-a-member">Localize: "not.a.member") <a ui-sref="signUp" href="#/signUp">Localize: "sign.up.now")</a>
      </p>
    </div>

  </form>
</fieldset>
